---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: initializr-web
  namespace: initializr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: initializr-web
  template:
    metadata:
      labels:
        app: initializr-web
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: initializr-web
        image: steeltoe.azurecr.io/initializr-web
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: initializr-web
  namespace: initializr
spec:
  ports:
  - port: 80
  selector:
    app: initializr-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: initializr-web
  namespace: initializr
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: start-staging.steeltoe.io
    http:
      paths:
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: initializr-web
            port:
              number: 80
