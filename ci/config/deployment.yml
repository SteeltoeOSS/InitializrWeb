---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: start-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: start
  template:
    metadata:
      labels:
        app: start
    spec:
      containers:
        - name: start-app
          image: gcr.io/cf-spring-boot/initializr-k8s-image@sha256:44dcd19fa974606b34e51cc551d3abef9ff18c4937572a0a4f4bd8476e2af2ee
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
          volumeMounts:
            - name: elastic
              mountPath: "/etc/config/initializr/stats/elastic"
              readOnly: true
          env:
            - name: SERVER_SHUTDOWN
              value: graceful
            - name: SPRING_CONFIG_IMPORT
              value: configtree:/etc/config/
      volumes:
        - name: elastic
          secret:
            secretName: elastic