trigger:
  - master

variables:
  - name: major
    value: 1
  - name: minor
    value: 0
  - name: micro
    value: 2

name: $(major).$(minor).$(micro)

jobs:
  - job: Build
    pool:
      vmImage: ubuntu-latest
    steps:
      - task: Bash@3
        displayName: Configure Version Label
        inputs:
          targetType: inline
          script: |
            echo '{ "label" : "'$LABEL'" }' > start-client/BuildVersion.json
        env:
          LABEL: $(Build.BuildNumber)
      - task: Docker@2
        displayName: Push Docker Image
        inputs:
          command: buildAndPush
          containerRegistry: SteeltoeContainerRegistry
          repository: initializr-web
          tags: |
            $(Build.BuildId)
            latest
        condition:
          and(succeeded(), not(eq(variables['build.reason'], 'PullRequest')))
      - task: KubernetesManifest@0
        displayName: Deploy to Production
        inputs:
          action: deploy
          kubernetesServiceConnection: SteeltoeProductionAKS
          namespace: initializr
          manifests: deploy/kubernetes/*.yaml
          containers: steeltoe.azurecr.io/initializr-web:$(Build.BuildId)
        condition:
          and(succeeded(), not(eq(variables['build.reason'], 'PullRequest')))
